<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ’° Expense Dashboard</h1>
            <button id="logoutBtn" class="btn-secondary">Logout</button>
        </header>

        <div class="dashboard-content">
            <!-- Add Expense Form -->
            <div class="card">
                <h2>â• Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expenseName">Expense Name:</label>
                            <input type="text" id="expenseName" name="name" required placeholder="e.g., Grocery shopping">
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Food">ğŸ½ï¸ Food</option>
                                <option value="Transportation">ğŸš— Transportation</option>
                                <option value="Entertainment">ğŸ¬ Entertainment</option>
                                <option value="Healthcare">ğŸ¥ Healthcare</option>
                                <option value="Utilities">ğŸ’¡ Utilities</option>
                                <option value="Shopping">ğŸ›ï¸ Shopping</option>
                                <option value="Education">ğŸ“š Education</option>
                                <option value="Other">ğŸ“ Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount ($):</label>
                            <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Add Expense</button>
                </form>
            </div>

            <!-- Expense Summary -->
            <div class="card">
                <h2>ğŸ“Š Expense Summary</h2>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Expenses:</span>
                        <span id="totalExpenses" class="stat-value">$0.00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Number of Expenses:</span>
                        <span id="expenseCount" class="stat-value">0</span>
                    </div>
                </div>
            </div>

            <!-- Expense List -->
            <div class="card">
                <h2>ğŸ“ Your Expenses</h2>
                <div class="expense-list" id="expenseList">
                    <p class="no-expenses">No expenses found. Add your first expense above!</p>
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
